<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>

        <div class="layui-card-body">
            <form class="layui-form" id="formSearch">
                <!-- 分类下拉框 -->
                <!-- layui-inline 在一行显示 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- <option value="">所有分类</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option> -->
                    </select>
                </div>
                <!-- 状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>

            <!-- 表格区域 -->
            <table class="layui-table">
                <!-- 专门给每一列定宽度的 -->
                <colgroup>
                    <col />
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 分类下拉框 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type=text/html id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td> 
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs btn-delete layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>



    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
